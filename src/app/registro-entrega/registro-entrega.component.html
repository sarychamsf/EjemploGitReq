<h1 style="text-align:center">Registro entrega</h1>

<div class="contenedor">
<form style="padding:50px;">
  Fecha de entrega:<br>
  <input type="date" #entrega><br><br>
  Distribuidor:<br>
  <input type="text" #distribuidor><br><br>
  Lote:<br>
  <input type="text" #lote><br><br>
  <br>
  <button class="btn btn-primary" style="background-color: darkmagenta" (click)="createRegistroEntrega(entrega.value, distribuidor.value, lote.value)">Guardar</button>
</form>
</div>
